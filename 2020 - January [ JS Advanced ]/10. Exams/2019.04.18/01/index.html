<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Bill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<h2>Coffee Bill</h2>
<table id="bill">
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody id="product-list"></tbody>
    <tfoot>
    <tr>
        <td>Total:</td>
        <td>0.00</td>
    </tr>
    </tfoot>
</table>
<section id="add-product">
    <h3>Add new product</h3>
    <label>
        <span>
            Product:
        </span>
        <input type="text">
    </label>
    <label>
        <span>
            Price:
        </span>
        <input type="number">
    </label>
    <button onclick="addProduct()">Add</button>
</section>

<script>
    function addProduct() {
        let product = document.querySelector('#add-product > label:nth-child(2) > input[type=text]');
        let price = document.querySelector('#add-product > label:nth-child(3) > input[type=number]');

        if (price.value > 0 && product.value) {
            let createProductTd = document.createElement('td');
            createProductTd.textContent = product.value;
            
            let createPriceTd = document.createElement('td');
            createPriceTd.textContent = price.value;
            
            let createTr = document.createElement('tr');
            createTr.appendChild(createProductTd);
            createTr.appendChild(createPriceTd);
            
            let productList = document.getElementById('product-list');
            productList.appendChild(createTr);
    
            let totalSumElement = document.querySelector('#bill > tfoot > tr > td:nth-child(2)');
            let totalSum = Number(totalSumElement.textContent);
            totalSum += Number(price.value);
            totalSumElement.textContent = totalSum;
        }

        product.value = '';
        price.value = '';
    }
</script>

</body>
</html>
